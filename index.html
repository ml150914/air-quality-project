<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AirLab Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">AirLab Dashboard</h1>

    <!-- Cards per KPI -->
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Temperatura</h5>
            <p class="display-6" id="temp">-- °C</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Umidità</h5>
            <p class="display-6" id="humidity">-- %</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Pressione</h5>
            <p class="display-6" id="pressure">-- hPa</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Grafico -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <canvas id="myChart" height="120"></canvas>
      </div>
    </div>
  </div>

  <script>
    // Dati iniziali (dummy, poi li colleghiamo all'API Grafana o a un DB)
    let labels = ["12:00", "12:10", "12:20", "12:30", "12:40"];
    let data = [22.1, 22.3, 22.5, 22.7, 22.9];

    // Inizializza grafico
    const ctx = document.getElementById("myChart");
    const myChart = new Chart(ctx, {
      type: "line",
      data: {
        labels: labels,
        datasets: [{
          label: "Temperatura (°C)",
          data: data,
          borderColor: "#0d6efd",
          tension: 0.3,
          fill: false
        }]
      },
      options: {
        responsive: true,
        scales: { y: { beginAtZero: false } }
      }
    });

    // Simulazione di aggiornamento ogni 10s
    setInterval(() => {
      const now = new Date().toLocaleTimeString().slice(0, 5);
      const newTemp = 22 + Math.random();
      labels.push(now);
      data.push(newTemp);
      labels = labels.slice(-10);
      data = data.slice(-10);
      myChart.update();
      document.getElementById("temp").innerText = newTemp.toFixed(1) + " °C";
    }, 10000);
  </script>
</body>
</html>
